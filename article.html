<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">مقاله حقوقی | محمدجواد فؤادی</title>
    <meta name="description" content="محتوای کامل مقاله تخصصی.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-navy': '#132e54',
                        'accent-gold': '#f59e0b',
                    },
                }

    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; color: #1f2937; background-color: #ffffff; }
        .skeleton-load { animation: pulse 2s infinite cubic-bezier(0.4, 0, 0.6, 1); background-color: #e5e7eb; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        /* Style for article content readability */
        #article-content p { margin-bottom: 1.5rem; line-height: 1.8; }
        #article-content h2, #article-content h3 { margin-top: 2rem; margin-bottom: 1rem; font-weight: bold; }
    </style>
    
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.44.0/dist/umd/supabase.min.js"></script>

    <script>
        // --- Supabase Configuration ---
        const SUPABASE_URL = 'https://tqngmkanobjefuogkkeg.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRxbmdta2Fub2JqZWZ1b2dra2VnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NjI1NTEsImV4cCI6MjA4MTAzODU1MX0.LP0r4aFKh-pXqUDNMMGcO1bn7KvLDbRmzDdQwMQI11A';
        const ARTICLE_TABLE = 'articles';

        let supabaseClient = null;

        function getSlugFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('slug');
        }

        function renderArticle(article) {
            if (!article) {
                document.getElementById('article-container').innerHTML = '<p class="text-center text-red-500 text-xl mt-10">مقاله مورد نظر یافت نشد یا منتشر نشده است.</p>';
                return;
            }

            const date = new Date(article.publish_date).toLocaleDateString('fa-IR', {year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'});

            document.getElementById('article-title-h1').innerText = article.title;
            document.getElementById('page-title').innerText = article.title + ' | محمدجواد فؤادی';
            document.getElementById('article-meta').innerHTML = `
                نویسنده: 
                <span class="font-semibold">${article.author}</span>
                | تاریخ انتشار: 
                <span class="font-semibold">${date}</span>
            `;
            // Security Note: Since content is stored by the Admin Panel, we assume HTML output is safe.
            document.getElementById('article-content').innerHTML = article.content; 

            document.querySelectorAll('.skeleton-load').forEach(el => el.classList.remove('skeleton-load'));
        }

        async function loadArticle() {
            const slug = getSlugFromUrl();
            if (!slug) {
                renderArticle(null); // Show error if no slug is provided
                return;
            }
            
            try {
                if (!supabaseClient) {
                   if (typeof window.supabase === 'undefined' || typeof window.supabase.createClient !== 'function') {
                        throw new Error("Supabase SDK is not loaded.");
                    }
                   supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                }

                const { data, error } = await supabaseClient
                    .from(ARTICLE_TABLE)
                    .select('*')
                    .eq('slug', slug)
                    .eq('is_published', true) // Only show published articles
                    .single();

                if (error && error.code !== 'PGRST116') {
                    console.error("Supabase Fetch Error (article.html):", error.message);
                    throw error;
                }

                renderArticle(data);

            } catch (e) {
                console.error("General loading error (article.html):", e.message);
                renderArticle(null);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadArticle();
        });
    </script>
</head>
<body class="antialiased">

    <main class="py-16 bg-gray-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-4xl">
            <div id="article-container" class="bg-white p-8 rounded-xl shadow-2xl">
                <!-- DYNAMIC CONTENT AREA -->
                <h1 id="article-title-h1" class="text-3xl sm:text-4xl font-extrabold text-primary-navy mb-4 border-b-2 border-accent-gold inline-block pb-2 skeleton-load h-10 w-4/5">
                    عنوان مقاله
                </h1>
                <p id="article-meta" class="text-sm text-gray-500 mb-6 skeleton-load h-5 w-2/3">
                    نویسنده: ... | تاریخ انتشار: ...
                </p>

                <div id="article-content" class="text-lg text-gray-700 leading-relaxed">
                    <!-- Skeleton Content -->
                    <p class="skeleton-load h-6 w-full mb-4"></p>
                    <p class="skeleton-load h-6 w-11/12 mb-4"></p>
                    <p class="skeleton-load h-6 w-full mb-4"></p>
                    <p class="skeleton-load h-6 w-10/12 mb-4"></p>
                </div>

                <div class="mt-12 border-t pt-6">
                    <a href="blog.html" class="text-primary-navy hover:text-accent-gold font-semibold">
                        → بازگشت به لیست مقالات
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer (Consistent Footer) -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between items-center">
            <p class="text-sm mb-4 md:mb-0">
                &copy; ۱۴۰۴ | کلیه حقوق این وبسایت متعلق به محمدجواد فؤادی است.
            </p>
            <div class="flex space-x-4 space-x-reverse">
                <a href="#" class="text-gray-400 hover:text-accent-gold transition duration-200" aria-label="لینک به اینستاگرام">اینستاگرام</a>
                <a href="#" class="text-gray-400 hover:text-accent-gold transition duration-200" aria-label="لینک به لینکدین">لینکدین</a>
                <a href="faq.html" class="text-gray-400 hover:text-accent-gold transition duration-200" aria-label="لینک به سوالات متداول">سوالات متداول</a>
            </div>
        </div>
    </footer>
</body>
